<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <body>
    <div class="dropdown">
      <button
        class="dropdown-toggle"
        id="dropdownMenuButton"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown Button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".dropdown-menu").on("click", function (e) {
          e.stopPropagation(); // Prevent the dropdown from closing on click inside the menu
        });

        $(".dropdown-toggle").on("click", function () {
          $(".dropdown-menu").toggleClass("show"); // Toggle the class to show/hide the dropdown
        });

        $(document).on("click", function (e) {
          if (!$(e.target).closest(".dropdown").length) {
            $(".dropdown-menu").removeClass("show"); // Close dropdown if clicked outside
          }
        });
      });
    </script>
  </body>
</html>
